<!DOCTYPE html>
<html>
<head>
    <style>
        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .comment-text {
            flex: 1;
        }

        .actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .actions a {
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="comment">
        <div class="user-info">
            <img src="perfil1.jpg" alt="Foto de Perfil 1">
            <span>Usuário 1</span>
            <span>(16h ago)</span>
        </div>
        <div class="comment-text">
            <p>Este é o primeiro comentário.</p>
            <div class="actions">
                <div>
                    <span>&uarr;</span>
                    <span>2</span>
                    <span>&darr;</span>
                </div>
                <a href="#">Reply</a>
                <a href="#">Report</a>
            </div>
        </div>
    </div>

    <div class="comment">
        <div class="user-info">
            <img src="perfil2.jpg" alt="Foto de Perfil 2">
            <span>Usuário 2</span>
            <span>(8h ago)</span>
        </div>
        <div class="comment-text">
            <p>Este é o segundo comentário em resposta ao primeiro.</p>
            <div class="actions">
                <div>
                    <span>&uarr;</span>
                    <span>2</span>
                    <span>&darr;</span>
                </div>
                <a href="#">Reply</a>
                <a href="#">Report</a>
            </div>
        </div>
    </div>

    <div class="comment">
        <div class="user-info">
            <img src="perfil3.jpg" alt="Foto de Perfil 3">
            <span>Usuário 3</span>
            <span>(4h ago)</span>
        </div>
        <div class="comment-text">
            <p>Este é o terceiro comentário em resposta ao segundo.</p>
            <div class="actions">
                <div>
                    <span>&uarr;</span>
                    <span>2</span>
                    <span>&darr;</span>
                </div>
                <a href="#">Reply</a>
                <a href="#">Report</a>
            </div>
        </div>
    </div>
    
    <script>
        const comments = document.querySelectorAll(".comment");

        comments.forEach(comment => {
            const actions = comment.querySelector(".actions");
            const upArrow = actions.querySelector("&uarr;");
            const downArrow = actions.querySelector("&darr;");

            downArrow.addEventListener("click", () => {
                const newComment = comment.cloneNode(true);
                comment.parentNode.insertBefore(newComment, comment.nextSibling);
            });
        });
    </script>
</body>
</html>
