<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet</title>
    <link rel="stylesheet" href="../Meeet Template Starter Files/estilos/mq-telas-grandes.css">
    <link rel="stylesheet" href="../Meeet Template Starter Files/estilos/style.css">
    <link rel="stylesheet" href="../Meeet Template Starter Files/estilos/reset.css">
    <link rel="shortcut icon" href="Assets/Logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/Logo.svg" alt="logo's meeet.">
        </div>
    </header>

    <main>
        <section id="bloco-1">
            <div class="container">
                <div class="img">
                    <img class="sub-img-1" src="Assets/User Avatar 3.svg" alt="user avatar masculino">
                    <div class="img2">
                    <img class="sub-img-2" src="Assets/User Avatar 5.svg" alt="user avatar feminino 2">
                    <img class="sub-img-3" src="Assets/User Avatar 2.svg" alt="user avatar feminino">
                    </div>
                </div>

                <div class="text">
                    <h1>
                        Meeet New Entrepreneurs
                    </h1>

                    <p>
                        Meeet is a new social media platform for entrepreneurs to connect and socialize.
                    </p>
                </div>

                <div class="img3">
                    <img class="sub-img-4" src="Assets/User Avatar 1.svg" alt="user avatar feminino 4">
                    <img class="sub-img-5" src="Assets/User Avatar 6.svg" alt="user avatar feminino 4">
                </div>

                <div id="link">
                    <a href="#" class="btn">Get notified at launch</a>
                    <img src="Assets/User Avatar 6.svg" alt="user avatar feminino 3">
                </div>

                <span>
                    <img class="sub-img-6" src="Assets/User Avatar 4.svg" alt="user avatar masculino 2">
                </span>
            </div>
        </section>
    </main>
    <footer>
        <div class="rodape">
            <img src="Assets/Twitter.svg" alt="twitter's logo">
            <p>Follow us on Twitter</p>
           
        </div>
    </footer>
</body>
</html>
